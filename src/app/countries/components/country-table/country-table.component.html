<div *ngIf="countries.length === 0 else table" class="alert alert-warning text-center">No hay Paises que mostrar</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr class="text-bold">
                <td>#</td>
                <td></td>
                <td>Bandera</td>
                <td>Pais</td>
                <td>Nombre</td>
                <td>Poblaci√≥n</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries ; let i = index ">
                <td> {{i + 1 }}</td>
                <td> {{country.flag}}</td>
                <td class="text-center"> <img [src]="country.flags.svg" [alt]="country.name.common" width="30"></td>
                <td> {{country.name.common}}</td>
                <td> {{country.capital}}</td>
                <td> {{country.population}}</td>
                <td>
                    <a [routerLink]="['/countries/by' , country.cca3]" href="">Info</a>
                </td>
            </tr>

        </tbody>
    </table>

</ng-template>
